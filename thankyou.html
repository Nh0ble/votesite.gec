<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .thankyou-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .thankyou-box h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .thankyou-box p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .thankyou-box a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .thankyou-box a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="thankyou-box">
        <h1>Thank You for Voting!</h1>
        <p>Your vote has been successfully submitted.</p>
        <a href="results.html">View Results</a>
    </div>
</body>
</html>
